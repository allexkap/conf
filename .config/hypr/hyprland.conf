################
### MONITORS ###
################

monitor=,preferred,auto,auto


###################
### MY PROGRAMS ###
###################

$terminal = foot
$fileManager = nautilus
$menu = fuzzel
$browser = firefox


#################
### AUTOSTART ###
#################

exec-once = hyprlock
exec-once = waybar
exec-once = hypridle
exec-once = wl-paste --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general {
    border_size = 1
    no_border_on_floating = true

    gaps_in = 5
    gaps_out = 10

    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = dwindle

    no_focus_fallback = true

    resize_on_border = true
    hover_icon_on_border = false
}

decoration {
    rounding = 10

    active_opacity = 1.0
    inactive_opacity = 1.0
}

# https://wiki.hyprland.org/Configuring/Animations/
animations {
    enabled = true

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

# testing
dwindle {
    smart_split = true
}

# testing
misc {
    disable_hyprland_logo = false
    disable_splash_rendering = true
    force_default_wallpaper = 0
    hide_cursor_on_key_press = false
}

debug {
    disable_logs = false
}


#############
### INPUT ###
#############

input {
    kb_layout = us,ru
    kb_options = grp:caps_toggle

    sensitivity = 0
    accel_profile = flat

    left_handed = false

    scroll_method = 2fg
    scroll_factor = 1
    natural_scroll = false

    follow_mouse = 1
    mouse_refocus = true

    touchpad {
        disable_while_typing = false

        natural_scroll = true
        scroll_factor = 0.6

        middle_button_emulation = false
        tap_button_map = lrm
        clickfinger_behavior = false
        tap-to-click = true

        drag_lock = false
    }
}

gestures {
    workspace_swipe = true
    workspace_swipe_fingers = 3
    workspace_swipe_distance = 200
    workspace_swipe_invert = true
    workspace_swipe_min_speed_to_force = 30
    workspace_swipe_cancel_ratio = 0.5
    workspace_swipe_create_new = true
    workspace_swipe_direction_lock = true
    workspace_swipe_direction_lock_threshold = 10
    workspace_swipe_forever = false
}

# skip
group {

}

# skip
binds {

}


####################
### KEYBINDINGSS ###
####################

$mainMod = SUPER

bind = $mainMod, Delete, exit
bind = $mainMod, Q, killactive,
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, R, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, A, exec, $menu
bind = $mainMod, F, exec, $browser
bind = $mainMod, V, exec, cliphist list | fuzzel --dmenu | cliphist decode | wl-copy

bind = $mainMod, G, exec, $terminal yazi
bind = $mainMod, T, togglefloating,

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Keyboard backlight
bind = , XF86MonBrightnessUp, exec, brightnessctl -d intel_backlight set +606
bind = , XF86MonBrightnessDown, exec, brightnessctl -d intel_backlight set 606-

# Screenshot
$screenshots_format = $HOME/Pictures/Screenshots/$(date +"%Y-%m-%d %H:%M:%S").png
bind = , Print, exec, grim - | tee "$screenshots_format" | wl-copy
bind = Control, Print, exec, grim -g "$(slurp)" - | tee "$screenshots_format" | wl-copy
bind = Alt, Print, exec, grim -g "$(hyprctl -j activewindow | jq -j '"\(.at[0]),\(.at[1]) \(.size[0])x\(.size[1])"')" - | tee "$screenshots_format" | wl-copy

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow


##############################
### WINDOWS AND WORKSPACES ###
##############################

# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# See https://wiki.hyprland.org/Configuring/Workspace-Rules/ for workspace rules

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.

windowrule = float, ^.*(iwgtk)$
windowrule = pin, ^.*(iwgtk)$
windowrule = move 820 44, ^(org.twosheds.iwgtk)$ # o_o
windowrule = stayfocused, ^(iwgtk)$

windowrule = float, ^(nmtui)$
windowrule = pin, ^(nmtui)$
windowrule = stayfocused, ^(nmtui)$

windowrule = float, ^(feh)$
windowrule = float, ^.+(nomacs)$
windowrule = float, ^(imv)$
windowrule = float, ^.+(qView)$
